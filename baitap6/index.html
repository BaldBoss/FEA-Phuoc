<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".menu1").mouseenter(function(){
                $(".firstmenu").css({"background-color": "yellow",
                "width":"100%","transition":" width 2s","height":"100%"
            
            });
            });
            $(".menu1").mouseleave(function(){
                $(".firstmenu").css({"background-color": "yellow",
                "width":"0%","height":"100%"
            
            });
            });
            $(".menu2").mouseenter(function(){
                $(".secondmenu").css({"background-color": "yellow",
                "width":"100%","transition":" width 2s","height":"100%"
            
            });
            });
            $(".menu2").mouseleave(function(){
                $(".secondmenu").css({"background-color": "yellow",
                "width":"0%","height":"100%"
            
            });
            });
            $(".menu3").mouseenter(function(){
                $(".thirdmenu").css({"background-color": "yellow",
                "width":"100%","transition":" width 2s","height":"100%"
            
            });
            });
            $(".menu3").mouseleave(function(){
                $(".thirdmenu").css({"background-color": "yellow",
                "width":"0%","height":"100%"
            
            });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="menu1 col-sm-12 col-md-3  border mt-5" style="height: 100px; padding: 0; position: relative;">
                <div class="firstmenu " style="width: 0%;"></div>
                <p style="position: absolute; top: 40%; right: 40%;">menu1</p>
            </div>
            <div class="menu2 col-sm-12 col-md-3  border mt-5" style="height: 100px;padding: 0;position: relative;">
                <div class="secondmenu " style="width: 0%;"></div>
                <p style="position: absolute; top: 40%; right: 40%;">menu2</p>
            </div>
            <div class="menu3 col-sm-12 col-md-3  border mt-5" style="height: 100px;padding: 0;position: relative;">
                <div class="thirdmenu " style="width: 0%;"></div>
                <p style="position: absolute; top: 40%; right: 40%;">menu3</p>
            </div>
        </div>
    </div>
</body>
</html>
